<mat-card class="item-card" [title]="movie.originalTitle">
  <img class="img-fluid" mat-card-image [src]="getImagen()" [alt]="movie.originalTitle">
  <mat-card-content class="card-content">
    <p><strong>Popularity</strong></p>
    <div class="percent">
      <p>{{ movie.voteAverage * 10 }}%</p>
      <mat-progress-bar mode="determinate" class="progress-bar" [value]="movie.voteAverage"></mat-progress-bar>
    </div>
    <a class="item-title" routerLink="/movies/movie-details" routerLinkActive="active">{{ getMovieName() }}</a>
    <div class="info-card">
      <p>Premiere: {{ movie.releaseDate }}</p>
      <p>Genre: <strong>{{ movie.originalLanguage }}</strong></p>
      <p>Duration: <strong>{{ movie.id }} Min</strong></p>
    </div>
  </mat-card-content>
</mat-card>
